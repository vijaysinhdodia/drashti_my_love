<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>What are we doing after?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/ride.jpg" alt="aquarium" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="aquarium"
          />long ride</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/arcade.jpeg" alt="arcade" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="arcade"
          />gamezone</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="cinema" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="cinema"
          />cinema</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/gundavadi.jpg" alt="ceramics" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="ceramics"
          />Shoping</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/criket.jpg" alt="kunsthalle" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="kunsthalle"
          />cricket</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/park.jpeg" alt="park.jpeg" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />Garden</label
        >
      </div>
    </div>
    <button class="button" id="submit-all">Last Msg Dika</button>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbw5GJ_ZNymMm3cYwvs5Sy7O2JsVG8u49ONEJeoOqxuf7cu1l6p7U-VDLmwHaRLYX9CwHg/exec';

  document.getElementById('submit-all').addEventListener('click', () => {
    // 1. Get current page selections
    const activityList = Array.from(document.querySelectorAll('input[name="activities"]:checked')).map(cb => cb.value).join(', ');
    
    // 2. Prepare the full data package
    const formData = new FormData();
    formData.append('Food', localStorage.getItem('food') || 'None');
    formData.append('Dessert', localStorage.getItem('dessert') || 'None');
    formData.append('Activities', activityList);

    // 3. Send to Google Sheets
    fetch(scriptURL, { method: 'POST', body: formData })
      .then(response => {
        // 4. Redirect to the last page after success
        location.href = 'lastpage.html';
      })
      .catch(error => alert('Error!', error.message));
  });
</script>
  </body>
</html>
