<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>What are we doing after?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/ride.jpg" alt="aquarium" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="aquarium"
          />long ride</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/arcade.jpeg" alt="arcade" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="arcade"
          />gamezone</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="cinema" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="cinema"
          />cinema</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/gundavadi.jpg" alt="ceramics" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="ceramics"
          />Shoping</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/criket.jpg" alt="kunsthalle" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="kunsthalle"
          />cricket</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/park.jpeg" alt="park.jpeg" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />Garden</label
        >
      </div>
    </div>
    <button class="button" type="button" onclick="submitAll()">
  Last Msg Dika
</button>

<script>
  function submitAll() {
    const checked = document.querySelectorAll('input[name="activities"]:checked');
    const activities = Array.from(checked).map(cb => cb.value);

    if (activities.length === 0) {
      alert("Please select at least one activity");
      return;
    }

    localStorage.setItem("activities", JSON.stringify(activities));

    const food = JSON.parse(localStorage.getItem("food") || "[]").join(", ");
    const dessert = JSON.parse(localStorage.getItem("dessert") || "[]").join(", ");
    const acts = activities.join(", ");

    const formUrl = "https://docs.google.com/forms/d/e/1wQqzlwAlDlaiicHmSMF_97CFaN5IdzKShXQcX40IceE/formResponse";

    const formData = new FormData();
    formData.append("entry.333587400", food);     // Food ID
    formData.append("entry.1736466398", dessert);  // Dessert ID
    formData.append("entry.543065976", acts);     // Activities ID

    fetch(formUrl, {
      method: "POST",
      mode: "no-cors",
      body: formData
    }).then(() => {
      window.location.href = "lastpage.html";
    });
  }
</script>
  </body>
</html>
