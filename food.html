<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat Dika?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burger.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          burgers</label
        >
      </div>
      <div class="food-item">
        <img src="food/panipuri.png" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> panipuri</label
        >
      </div>
      <div class="food-item">
        <img src="food/punjabi.png" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> punjabi</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/vadapav.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> vadapav</label>
      </div>
      <div class="food-item">
        <img src="food/gujarati.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> gujarati</label>
      </div>
      <div class="food-item">
        <img src="food/dosa.jpg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> Dosa</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Abhi Baki Hain Shree Saakhi
    </button>
  </body>
</html>
