<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert We Eat Dika?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/icecream.jpg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> icecream</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/lassi.jpg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> lassi</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/icegola.jpg" alt="che" />
        <label><input type="checkbox" name="dessert" value="che" /> icegola</label>
      </div>
      <div class="dessert-item">
        <img src="food/badamshake.jpg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> badamshake</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/kulfi.jpg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> kulfi</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/paan.jpg" alt="taiyaki" />
        <label
          ><input type="checkbox" name="dessert" value="taiyaki" />
          paan</label
        >
      </div>
    </div>
    <button class="button" type="button" onclick="submitDessert()">
  Or Bhi hain Shree Saakhi
</button>

<script>
  function submitDessert() {
    const checked = document.querySelectorAll('input[name="dessert"]:checked');
    const selected = Array.from(checked).map(cb => cb.value);

    if (selected.length === 0) {
      alert("Please select at least one dessert");
      return;
    }

    localStorage.setItem("dessert", JSON.stringify(selected));
    window.location.href = "activities.html";
  }
</script>
  </body>
</html>
